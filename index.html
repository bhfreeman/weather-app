<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container m-0">
      <div class="row bg-secondary text-light p-3">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="row p-1">
        <div class="row col-3">
          <form class="col-12">
            <!-- <label>Get the weather by searching for a city here:</label> -->
            <input type="text" id="city-text" placeholder="City Name" />
            <button id="search-btn" class="btn btn-outline-primary">
              Search
            </button>
          </form>
          <div class="col-12">
            <h1>Recent Searches</h1>
            <div class="list-group" id="recent"></div>
          </div>
        </div>
        <div class="row col-9">
          <div class ="col-12" id="card-container"></div>
          <div class="row col-12" id="forecast-container"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
